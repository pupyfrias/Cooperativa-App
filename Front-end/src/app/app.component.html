<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <div *ngIf="cookie">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of authPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <mat-icon slot="start">{{p.icon}}</mat-icon>
                <label> {{ p.title }}</label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        

          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <mat-icon slot="start">{{p.icon}}</mat-icon>
              <label> {{ p.title }}</label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="!cookie ?['/login']: ['/logout']" lines="none" detail="false"
              routerLinkActive="selected">
              <mat-icon slot="start">login</mat-icon>
              <label *ngIf="!cookie">  Iniciar Sesión</label>
              <label *ngIf="cookie">  Cerrar Sesión</label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content">
      <app-barra></app-barra>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
