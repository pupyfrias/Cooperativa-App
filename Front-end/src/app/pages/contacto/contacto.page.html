<app-menu [title]="title"></app-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nuestros Oficiales Del √Årea De Servicio
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of agentes">
          <ion-avatar slot="start">
            <img [src]="item.imagen" />
          </ion-avatar>
          <ion-label>
            <h2 style="margin-bottom: 0%;">{{item.nombre}}</h2>
            <h2 style="margin: 0%;">{{item.puesto}} </h2>
            <div>
              <a [href]="'tel: ' + item.telefono">
                <mat-label>
                  <mat-icon>phone</mat-icon>
                  {{item.telefono}}
                </mat-label>
              </a>
            </div>
            <div>
              <a [href]="'mailto: ' + item.correo">
                <mat-label>
                  <mat-icon>email</mat-icon>
                  {{item.correo}}
                </mat-label>
              </a>
            </div>
          </ion-label>
         

        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Mapa
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     
      el mapa va aqui

    </ion-card-content>
  </ion-card>

</ion-content>
