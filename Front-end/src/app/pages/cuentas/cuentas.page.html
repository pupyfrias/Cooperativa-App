<app-menu [title]="title"></app-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- BEGIN CUENTAS -->
  <ion-card *ngFor="let item of cuentas">
    <ion-card-header>
      <ion-card-subtitle>
        {{item.tipo}} / {{item.idcuenta}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Balance: RD$ {{item.balance_disponible}}</p>
      <p>Último deposito: RD$ {{item.monto_ult_deposito}}</p>
      <p>Último retiro: RD$ {{item.monto_ult_retiro}} </p>

    </ion-card-content>
  </ion-card>
  <!-- END CUENTAS -->

</ion-content>
