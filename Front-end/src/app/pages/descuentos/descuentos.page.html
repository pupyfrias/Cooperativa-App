<app-menu [title]="title"></app-menu>

<ion-content [fullscreen]="true">
<app-menu-condense [title]="title"></app-menu-condense>
  <ion-item-group *ngFor="let item of descuentos">
    <ion-item-divider>
      <ion-label>{{item.mes}}</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let data of item.list">
      <ion-label> {{data.descripcion}}</ion-label>
      <ion-note>
        RD$ {{data.monto}}
      </ion-note>
    </ion-item>
  </ion-item-group>



</ion-content>
