<ion-content [fullscreen]="true">

  <div class="text-center mt-5">
    <form [formGroup]="formGroup" #formDirective="ngForm">
      <div>
        <mat-form-field appearance="outline" class="w-80">
          <mat-label>Seleccione una Opción</mat-label>
          <mat-select #select (selectionChange)="selectChange($event.value,formDirective)" formControlName="tipo">
            <mat-option *ngFor="let item of models" [value]="item.id" data-list=item.id>
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="select.selected">
        <div *ngFor="let item of patron">
          <div *ngIf="item.tipo ==='file'; else second" class="m-2 file">
            <mat-label>Archivo</mat-label>
            <input type="file" class="w-80" [formControlName]="item.nombre">
          </div>

          <ng-template #second>
            <div *ngIf="item.tipo ==='select'; else third">
              <mat-form-field appearance="outline" class="w-80">
                <mat-label>Seleccione una Opción</mat-label>
                <mat-select [formControlName]="item.nombre">
                  <mat-option value="1">
                    {{item.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </ng-template>

          <ng-template #third>
            <mat-form-field appearance="outline" floatLabel="always" class="w-80">
              <mat-label>{{item.nombre}}</mat-label>
              <input matInput [type]="item.tipo" [formControlName]="item.nombre">
            </mat-form-field>


          </ng-template>

        </div>
      </div>



      <ion-button type="submit" (click)="sendSolicitud(formDirective)" [disabled]="formGroup.invalid">
        Enviar Sugerencia
      </ion-button>
    </form>

  </div>


</ion-content>
