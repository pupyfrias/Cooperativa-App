<app-menu [title]="title"></app-menu>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>




  <!-- Textarea in an item with a floating label -->
  <ion-item>
    <ion-label position="floating">Comentario</ion-label>
    <ion-textarea rows="15" #sugerencia></ion-textarea>
  </ion-item>
  <div class="center mt-5">
    <ion-button (click)="setSugerencia()" [disabled]="sugerencia.value?.length===0">
      Enviar
    </ion-button>
  </div>




</ion-content>
