<app-menu [title]="title"></app-menu>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of listNoticias">
    <ion-card-header>
      <ion-card-subtitle>{{item.date.substring(0,10)}}</ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
    <img [src]="item.imagen" class="p-3 radius-image" />
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
  </ion-card>




</ion-content>
