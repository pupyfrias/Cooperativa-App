<app-back-button-custom title="Detalles de solicitud"></app-back-button-custom>

<ion-content>
  <ion-card>
    <ion-list class="pr-20">
      <ion-item>
        <ion-label>
          CÃ³digo
          <p class="mb-0">{{solicitud.codigo}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Fecha
          <p class="mb-0">{{solicitud.fecha}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Estado
          <p class="mb-0">{{solicitud.estado}}</p>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="solicitud.comentario !==''">
        <ion-label>
          Comentario
          <p class="mb-0">{{solicitud.comentario}}</p>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let item of datos; let last = last" [lines]="last? 'none': 'inset'">
        <ion-label>
          {{item[0]}}
          <p class="mb-0">{{item[1]}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
