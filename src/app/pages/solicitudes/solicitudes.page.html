
<app-menu [title]="title"></app-menu>

<ion-content [fullscreen]="true">
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- BEGIN PRESTAMOS -->

  <ion-card *ngIf="solicitudes.length === 0; else showSolicitudes">
    <ion-skeleton-text animated style="height: 100%; min-height: 600px;"></ion-skeleton-text>
  </ion-card>

  <ng-template #showSolicitudes>
    <ion-card *ngFor="let item of solicitudes">
      <ion-item>
        <ion-label>
          <h2 class="m-0">{{item.nombre}} </h2>
          <h3 class="m-0">{{item.comentario}} </h3>
          <p>{{item.fecha}}</p>
        </ion-label>
        <ion-note slot="end">
          {{item.estado}}
        </ion-note>
      </ion-item>
    </ion-card>
  </ng-template>

  <!-- END PRESTAMOS -->


  <!-- <div class="div-add-icon"> 
      <ion-icon name="add-circle" class="add-icon" color="primary"
       routerDirection="root" routerLink='./add'></ion-icon>
  </div> -->
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  routerDirection="root" routerLink='./add' >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
