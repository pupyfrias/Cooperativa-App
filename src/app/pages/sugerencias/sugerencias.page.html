<app-menu [title]="title"></app-menu>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="text-center mt-5">

    <form [formGroup]="formGroup" #formDirective="ngForm">
      <div>
        <mat-form-field appearance="outline" class="w-80">
          <mat-label>Seleccione una Opci√≥n</mat-label>
          <mat-select formControlName="tipo">
            <mat-option value="sugerencia">Sugerencia</mat-option>
            <mat-option value="queja">Queja</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="w-80">
          <mat-label>Nombres</mat-label>
          <input matInput type="text" formControlName="nombres">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="w-80">
          <mat-label>Apelldos</mat-label>
          <input matInput type="text" formControlName="apellidos">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="w-80">
          <mat-label>Localidad</mat-label>
          <input matInput type="text" formControlName="localidad">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="w-80">
          <mat-label>Comentario</mat-label>
          <textarea matInput formControlName="comentario" rows="10"> </textarea>
        </mat-form-field>
      </div>

      <ion-button type="submit" [disabled]="formGroup.invalid" class="mb-5"
       (click)="sendSugerencia(formDirective)">Enviar Sugerencia</ion-button>
    </form>

  </div>

</ion-content>
